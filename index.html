<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="En esta pagina podras obtener un numero aleatorio dentro de un intervalo">

	<title>Random Number</title>

	<link rel="stylesheet" href="css/materialize.css">
	<link rel="stylesheet" href="css/material-icons.css">
	<link rel="stylesheet" href="css/myStyles.css">

	<script type="text/javascript" src="js/fontawesome-all.js"></script>

<body class="teal darken-3">
	
	<main>
		<nav>
			<div class="nav-wrapper teal" id="div-nav">
				<div class="container">
					<a href="#" class="brand-logo truncate"><i class="fab fa-slack-hash"></i> Random Number</a>
				</div>
			</div>
		</nav>
		
		<div class="container white-text">
			<center><h3 class="hide-on-small-only noShow" id="title">Número Aleatorio</h3></center>
			<div class="hide-on-med-and-up"><br></div>
			<div class="row">
				<div class="col s12 offset-m2 m8 black-text">
					<div class="card scalable noShow opacity0">
						<div class="card-content">
							<center><big>Defina un Intervalo</big></center> <br>
							<div class="container">
								<div class="row">
									<div class="col s12 m5">
										<div class="input-field">
											<input type="number" name="min" id="min">
											<label for="min">Valor Minimo</label>
										</div>
									</div>
									<div class="col s12 offset-m2 m5">
										<div class="input-field">
											<input type="number" name="max" id="max">
											<label for="max">Valor Maximo</label>
										</div>
									</div>
								</div>
								<div class="row center-align">
									<button class="btn btn-large pulse tooltipped" id="btnGetRandomNumber" data-position="top" data-delay="2000" data-tooltip="Tambien puedes precionar ENTER">Obtener numero <span class="hide-on-small-only">aleatorio</span></button>
								</div>
								<div class="row">
									<div class="teal-text"><big>Resultado </big>
										<span class="badge white-text circle teal" id="numeroResultados">0</span>
									</div>
									<textarea class="materialize-textarea" name="resultado" id="resultado" cols="30" rows="10" placeholder="Presiona la tecla Enter" disabled="disabled"></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<div id="space"></div>

	<footer class="page-footer black">
		<div class="container">
			<div class="row">
				<div class="col s12 l6">
					<h5>Random Number</h5>
					Te ofrecemos un generador de números o valores de aleatorios, estos valores se encontraran en el intervalo que usted defina.
				</div>
				<div class="col s12 offset-l2 l4">
					<h5>Developer</h5>
					<a href="https://www.github.com/samir04m" class="white-text">
						<div class="valign-wrapper link-github" style="min-height: 40px;">
							<i class="fab fa-github fa-2x"></i>
							<!-- <span style="font-size: 20px;">Samir Mejia</span>  -->
							<big style="margin-left: 10px;">Samir Mejia</big>
							
						</div>
					</a>
				</div>
			</div>

				Copyright © 2018
